<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - HackPrix S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#0a0a0a] text-white">

    <!-- Your EXACT sponsors section - shown ONLY ONCE -->
    <section id="sponsors" class="py-16 text-center">
        <h1 class="text-5xl font-bold space-font mb-6">Sponsors</h1>
        <div class="container mx-auto grid md:grid-cols-3 gap-8">
            <div class="text-center">
                <img src="sponsor1.jpg" alt="Sponsor 1" class="w-40 mx-auto">
                <p class="text-gray-400">Gold Sponsor</p>
            </div>
            <div class="text-center">
                <img src="sponsor2.jpg" alt="Sponsor 2" class="w-40 mx-auto">
                <p class="text-gray-400">Silver Sponsor</p>
            </div>
            <div class="text-center">
                <img src="sponsor3.jpg" alt="Sponsor 3" class="w-40 mx-auto">
                <p class="text-gray-400">Bronze Sponsor</p>
            </div>
            
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
