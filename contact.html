<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - HackPrix S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* MAIN COLORS */
        body {
            background: #e40000 !important;
            color: rgba(255,255,255,0.9) !important;
        }
        
        
    </style>
</head>
<body>
    

    <!-- Your Existing Contact Content -->
    <section id="contact" class="py-16 text-center pt-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold space-font mb-6">Contact</h1>
            <p class="text-lg text-gray-300">For inquiries, reach us at: <a href="mailto:contact@example.com" class="text-blue-400">contact@example.com</a></p>
            <!-- Add your specific contact form/content here -->
        </div>
    </section>

    <script src="js/script.js"></script>
    
    <!-- Mobile Menu Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            mobileBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
