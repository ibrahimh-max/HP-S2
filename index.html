<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackPrix S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Mobile menu animation */
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .mobile-menu-open {
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-blue/80 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold space-font">
                    CodeWave Hub <span class="text-blue-500"></span>
                </div>
                
                <!-- Mobile Menu Button (Hidden on desktop) -->
                <button class="mobile-menu-btn md:hidden text-white text-2xl">
                    <i class="bi bi-list"></i>
                </button>
                
                <!-- Desktop Menu (Hidden on mobile) -->
                <div class="hidden md:flex space-x-6">
                    <a href="speakers.html" class="hover:text-blue-500 transition">Speakers</a>
                    <a href="mentors.html" class="hover:text-blue-500 transition">Mentors & Judges</a>
                    <a href="agenda.html" class="hover:text-blue-500 transition">Agenda</a>
                    <a href="prize.html" class="hover:text-blue-500 transition">Prize</a>
                    <a href="Sponsers.html" class="hover:text-blue-500 transition">Sponsors</a>
                    <a href="contact.html" class="hover:text-blue-500 transition">Contact</a>
                </div>
            </div>
            
            <!-- Mobile Menu (Hidden by default) -->
            <div class="mobile-menu md:hidden bg-blue/90 rounded-lg mt-2">
                <a href="speakers.html" class="block py-3 px-4 hover:bg-blue-700">Speakers</a>
                <a href="mentors.html" class="block py-3 px-4 hover:bg-blue-700">Mentors & Judges</a>
                <a href="agenda.html" class="block py-3 px-4 hover:bg-blue-700">Agenda</a>
                <a href="prize.html" class="block py-3 px-4 hover:bg-blue-700">Prize</a>
                <a href="Sponsers.html" class="block py-3 px-4 hover:bg-blue-700">Sponsors</a>
                <a href="contact.html" class="block py-3 px-4 hover:bg-blue-700">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section (EXACTLY as you had it) -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-20">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <h1 class="text-5xl md:text-7xl font-bold space-font mb-6">
                        HackPrix <br> <span class="text-blue-500">Season 2</span>
                    </h1>
                    <section id="hero-btn">
                        <button id="pst-btn">
                          Register now 
                        </button>
                        <h3 class="mt-4 text-lg font-semibold text-white">
                            üìç Venue - <span class="text-blue-400">Lords Institute of Engineering and Technology</span>
                        </h3>
                        <h3 class="mt-2 text-lg font-semibold text-white">
                            üìÖ Date - <span class="text-blue-400">14-15th June 2025</span>
                        </h3>
                    </section>
                </div>
                <div class="slideshow-container">
                    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1531482615713-2afd69097998?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
                    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            mobileBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('mobile-menu-open');
            });
        });
    </script>
</body>
</html>
