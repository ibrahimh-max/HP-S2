<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors - HackPrix S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* MAIN COLORS */
        body {
            background: #e40000!important;
            color: rgba(255,255,255,0.9) !important;
        }
        
        
    </style>
</head>
<body>

    <!-- Your Original Content -->
    <section id="mentors-judges" class="py-16 text-center relative pt-20">
        <h1 class="text-5xl font-bold space-font mb-6">Mentors & Judges</h1>
        <div class="container mx-auto grid md:grid-cols-3 gap-8 relative px-4">
            <div class="relative group">
                <img src="mentor1.jpg" alt="Mentor 1" class="w-full h-64 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition">
                    <h2 class="text-xl font-semibold text-white">Mentor 1</h2>
                    <p class="text-gray-300">Designation</p>
                    <a href="#" class="text-blue-400">LinkedIn</a>
                </div>
            </div>
            <div class="relative group">
                <img src="mentor2.jpg" alt="Mentor 2" class="w-full h-64 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition">
                    <h2 class="text-xl font-semibold text-white">Mentor 2</h2>
                    <p class="text-gray-300">Designation</p>
                    <a href="#" class="text-blue-400">LinkedIn</a>
                </div>
            </div>
            <div class="relative group">
                <img src="mentor3.jpg" alt="Mentor 3" class="w-full h-64 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition">
                    <h2 class="text-xl font-semibold text-white">Mentor 3</h2>
                    <p class="text-gray-300">Designation</p>
                    <a href="#" class="text-blue-400">LinkedIn</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            mobileBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
